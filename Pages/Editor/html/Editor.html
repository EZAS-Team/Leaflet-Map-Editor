    <!--The map that will be export is not directly edited but rather when a element is changed to the map a callback function adds or removes the element to a key:value dictonary
        which is then saved as the html with the embbeded map as js -->
    <body>
        <!-- button that calls a export callback -->
        <button id="export_button" onclick="exportMap()">Export</button>
        <!-- button that calls a import callback -->
        <button id="import_button" onclick="importMap()">Import</button>
        <button
            id="add_marker"
            onclick="changeEditorState('Map','OnClick','ADD_MARKER')"
        >
            Add Marker
        </button>
        <div id="map">
            <script
                id="Editor_js"
                src="/Pages/Editor/js/Editor.js"
                type="module"
            ></script>
        </div>
    </body>
