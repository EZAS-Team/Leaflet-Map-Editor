<!-- html page with a centered div element that is the map-->
<!DOCTYPE html>
<html>
    <head id="head">
        <title>Map Editor</title>
        <meta lang="en-us" />
        <meta charset="utf-8" />
        <!-- Start of required for leaflet -->
        <link
            id="leaflet_css"
            rel="stylesheet"
            href="../../../node_modules/leaflet/dist/leaflet.css"
        />
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script
            id="leaflet_js"
            src="../../../node_modules/leaflet/dist/leaflet.js"
        ></script>
        <!-- End of required for leaflet -->
        <!-- Start of required for leaflet-edit -->
        <script
            id="leaflet_toolbar_js"
            src="../../../node_modules/leaflet-toolbar/dist/leaflet.toolbar.js"
        ></script>
        <link
            id="leaflet_toolbar_css"
            rel="stylesheet"
            href="../../../node_modules/leaflet-toolbar/dist/leaflet.toolbar.css"
        />
        <!-- End of required for leaflet-edit -->
        <!-- Start of required for MapEditor -->
        <link
            id="MapEditor_css"
            rel="stylesheet"
            href="../stylesheets/MapEditor.css"
        />
        <!-- <script
            id="FeatureManager_js"
            src="../../../FeatureManager/js/FeatureManager.js"
        ></script> -->
        <script
            id="Marker_js"
            src="../../../Features/Marker/js/marker.js"
        ></script>

        <!-- The state handler contains states for the program-->
        <!-- Elliot : 7/6/2022 -->
        <script
            id="StateHandler_js"
            src="../../../Util/js/StateHandle.js"
        ></script>

        <!-- the callback functions used to change them should be located strictly in this script unless not possible-->
        <!-- if they are located somewhere else the exact location and reason must be included as a comment within the tags-->
        <script id="ButtonCallback_js" src="../js/ButtonCallbacks.js"></script>

        <!-- BROKEN -->
        <script
            id="leaflet_editable_js"
            src="../../../node_modules/leaflet/src/Leaflet.Editable.js"
        ></script>

        <!-- The Id generator-->
        <!-- <script
            id="IdGenerator_js"
            src="../../../Util/js/IdGenerator.js"
        ></script> -->
        <!-- End of required for MapEditor -->
    </head>
    <body>
        <!--The map that will be export is not directly edited but rather when a element is changed to the map a callback function adds or removes the element to a key:value dictonary
            which is then saved as the html with the embbeded map as js -->
        <button id="MAP_EDITOR_NEW_MARKER_BUTTON" onclick="newMarker()">
            New Marker
        </button>
    </body>
    <div id="map">
        <script id="MapEditor_js" src="../js/MapEditor.js"></script>
    </div>
</html>
