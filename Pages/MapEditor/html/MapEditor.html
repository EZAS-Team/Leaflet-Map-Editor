<!-- The MapEditor Html file  -->
<!-- Path: /Pages/MapEditor/html/MapEditor.html -->
<!-- Elliot : 7/6/2022 -->
<!-- html page with a centered div element that is the map-->
<!DOCTYPE html>
<html>
    <head id="head">
        <title>Map Editor</title>
        <meta lang="en-us" />
        <meta charset="utf-8" />
        <!-- Start of required for leaflet -->
        <link
            id="leaflet_css"
            rel="stylesheet"
            href="/node_modules/leaflet/dist/leaflet.css"
        />
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script
            id="leaflet_js"
            src="/node_modules/leaflet/dist/leaflet.js"
        ></script>
        <!-- End of required for leaflet -->
        <!-- Start of required for leaflet-toolbar -->
        <script
            id="leaflet_toolbar_js"
            src="/node_modules/leaflet-toolbar/dist/leaflet.toolbar.js"
        ></script>
        <link
            id="leaflet_toolbar_css"
            rel="stylesheet"
            href="/node_modules/leaflet-toolbar/dist/leaflet.toolbar.css"
        />
        <!-- End of required for leaflet-toolbar -->
        <!-- Start of required for MapEditor -->
        <link
            id="MapEditor_css"
            rel="stylesheet"
            href="/Pages/MapEditor/stylesheets/MapEditor.css"
        />
        <!-- Start of feature class includes -->
        <!-- Feature Scripts Go Here : Elliot :7/8/2022 -->
        <!-- <script src="/Features/Marker/js/FeatureMarker.js"></script> -->
        <script src="/Features/GeoJSON/js/FeatureGeoJSON.js"></script>
        <!-- End of feature class includes -->

        <!-- The state handler contains states for the program-->
        <!-- Elliot : 7/6/2022 -->
        <script id="StateHandler_js" src="/Util/js/StateHandle.js"></script>

        <!-- the callback functions used to change them should be located strictly in this script unless not possible-->
        <!-- if they are located somewhere else the exact location and reason must be included as a comment within the tags-->
        <!-- Elliot : 7/8/2022-->
        <script
            id="ButtonCallback_js"
            src="/Pages/MapEditor/js/ButtonCallbacks.js"
        ></script>

        <!--Includes the debugging functions-->
        <script id="Debug_js" src="/Util/js/Debug.js"></script>
        <!-- End of required for MapEditor -->
    </head>
    <body>
        <!--The map that will be export is not directly edited but rather when a element is changed to the map a callback function adds or removes the element to a key:value dictonary
            which is then saved as the html with the embbeded map as js -->
        <button id="MAP_EDITOR_NEW_MARKER_BUTTON" onclick="none()">None</button>
        <button id="MAP_EDITOR_NEW_MARKER_BUTTON" onclick="newMarker()">
            New Marker
        </button>
        <button id="MAP_EDITOR_NEW_MARKER_BUTTON" onclick="popupEditor()">
            Popup Editor
        </button>
    </body>
    <div id="map">
        <script
            id="MapEditor_js"
            src="/Pages/MapEditor/js/MapEditor.js"
        ></script>
    </div>
</html>
